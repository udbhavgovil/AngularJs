<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller="NarrowItDownController as crt">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group" >
      <input type="text" placeholder="search term" class="form-control" ng-model="crt.value">
    
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="crt.narrowit(crt.value)">Narrow It Down For Me!</button>
    </div>
    
    <!-- found-items should be implemented as a component -->
    <found-items></found-items>
    
   </div>
  </div>

</body>
</html>
